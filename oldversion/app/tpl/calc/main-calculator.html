<div class="" ng-switch="viewCalc">
  <div class="" ng-switch-when="bit">
    <ng-include src="'tpl/calc/bitcalculator.html'"></ng-include>
  </div>
  <div class="" ng-switch-when="btc">
    <ng-include src="'tpl/calc/bitcoincalculator.html'"></ng-include>
  </div>
  <div class="" ng-switch-when="income">
    <ng-include src="'tpl/calc/btc-calc-income.html'"></ng-include>
  </div>
  <div class="" ng-switch-default>
    <ng-include src="'tpl/calc/bitcoincalculator.html'"></ng-include>
  </div>
</div>
