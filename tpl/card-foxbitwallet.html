<div class="card">
  <div class="title-card">
    <span>Carteiras FoxBit</span>
  </div>
  <table class="pure-table pure-table-horizontal">
    <tr colspan=1>
      <td>
      Carteira Quente
      </td>
    </tr>
    <tr>
      <td>
      Total recebido em BTC
      </td>
      <td>
      {{wfoxhot.received}}
      </td>
    </tr>
    <tr>
      <td>
      Total Enviado em BTC
      </td>
      <td>
        {{wfoxhot.sent}}
      </td>
    </tr>
    <tr>
      <td>
      Balanço Final em BTC
      </td>
      <td>
      {{wfoxhot.balance}}
      </td>
    </tr>
  </table>

  <table class="pure-table pure-table-horizontal">
    <tr colspan=1>
      <td>
      Carteira Fria
      </td>
    </tr>
    <tr>
      <td>
      Total recebido em BTC
      </td>
      <td>
      {{wfoxcold.received}}
      </td>
    </tr>
    <tr>
      <td>
      Total Enviado em BTC
      </td>
      <td>
        {{wfoxcold.sent}}
      </td>
    </tr>
    <tr>
      <td>
      Balanço Final em BTC
      </td>
      <td>
      {{wfoxcold.balance}}
      </td>
    </tr>
  </table>
</div>
