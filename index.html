<!DOCTYPE html>
<html ng-app="calcbticoin">

<head>
  <meta charset="utf-8">
  <title>Calculadora Bitcoin</title>

<style>
.block{
  display: block-inline;
  float: left;
  margin: 5px;
}

.textcalc{
  font-size: 2em;;
}

.inputcalc{
  width: 10%;
  height: 40px;
}
</style>

</head>




<body ng-controller="mbCtrl">
  <h1>Calculadora Bitcoin </h1>
  <div id="currencytable" class="block">
    <table border="1">
      <tr ng-repeat="(key,value) in blockchain">
        <td>
          {{$index}}
        </td>
        <td>
          {{value.symbol}}
        </td>
        <td>
          {{key}}
        </td>
        <td>
          {{value.last}}
        </td>
        <td>
          {{value.buy}}
        </td>
        <td>
          {{value.sell}}
        </td>
      </tr>
    </table>
  </div>

  <div class="block">

    <div class="">
      <label class="textcalc">Valor ReferÃªncia BRL : {{btctoyou}}</label>
      <input class="inputcalc" type="number" name="brlrefname" value="" ng-model="brlref" ng-required="number">
    </div>

    <div class="">
      <label class="textcalc">Valor BRL : </label>
      <input class="inputcalc" type="number" name="brlname" value="" ng-model="brl" ng-required="number">
      <label class="textcalc">Valor Bitcoin : </label>
      <input class="inputcalc" type="number" name="btcname" value="" ng-model="bitcoin" required="number">
    </div>



  </div>

  {{brl}}
  {{bitcoin}}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" charset="utf-8"></script>
  <script src="value.js"></script>

</body>

</html>
