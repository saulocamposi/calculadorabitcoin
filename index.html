<!DOCTYPE html>
<html ng-app="calcbtc">

<head>
  <meta charset="utf-8">
  <title>Calculadora Bitcoin</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="app/css/fields_calculator.css?version=v1">
  <link rel="stylesheet" type="text/css" href="app/css/main.css?version=v1">
  <link rel="stylesheet" type="text/css" href="app/css/main_calculator.css?version=v1">
  <link rel="stylesheet" type="text/css" href="app/css/card.css?version=v1">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="mbCtrl">
  <nav class="header">
    <span class="title-logo">Calculadora Bitcoin</span>
  </nav>

  <div id="flex mb-4">
    <div class="card-content wrapper">
      <ng-include src="'app/tpl/calc/main-calculator.html'"></ng-include>
      <ng-include src="'app/tpl/card-exchanges.html'"></ng-include>
      <ng-include src="'app/tpl/card-drag1.html'"></ng-include>
      <ng-include src="'app/tpl/card-drag2.html'"></ng-include>
      <ng-include src="'app/tpl/card-bitvalor.html'"></ng-include>
      <ng-include src="'app/tpl/card-polionex.html'"></ng-include>
      <ng-include src="'app/tpl/card-foxbitwallet.html'"></ng-include>
    </div>

    <div class="footer">
      <ng-include src="'app/tpl/footer.html'"></ng-include>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="app/valuep.js"></script>
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-71521810-1', 'auto');
      ga('send', 'pageview');
    </script>


<script type="text/javascript">

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

</script>
</body>
</html>
